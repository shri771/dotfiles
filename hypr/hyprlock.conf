# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
    allow_mouse_input = true
    on_unlock = exec, sudo systemctl restart bluetooth.service
}

background {
    monitor =
    path = /home/sh/Pictures/wallpapers/girl-boy.jpg # current wallpaper

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 2
    blur_passes = 1 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# üìÜ Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B')" </b>"
    color = $color12
    font_size = 24
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, -100
    halign = center
    valign = top
}

# ‚è∞ Hour-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H")" # 24-hour format
    color = $color13
    font_size = 200
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, -150
    halign = center
    valign = top
}

# üïê Minute-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = $color12
    font_size = 200
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, -475
    halign = center
    valign = top
}

# ‚è≥ Seconds-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%S")" # 24-hour format
    color = $color11
    font_size = 40
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, -460
    halign = center
    valign = top
}

