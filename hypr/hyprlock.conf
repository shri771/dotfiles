# Keyboard LAYOUT
# battery information
label {
    monitor =
    text = cmd[update:1000] echo "<b> "$($Scripts/Battery.sh)" </b>"
    color = $color13
    font_size = 16
    font_family = Victor Mono Bold Oblique
    position = -5, 0
    halign = right
    valign = top
}


# ‚è≥ Uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || ~/.config/hypr/scripts/UptimeNixOS.sh)" </b>"
    color = $color13
    font_size = 18
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 5, 0
    halign = left
    valign = top
}

# üîí INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = $color11
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font ExtraBold
    placeholder_text = <i><span foreground="##ffffff99">üîí Type Password</span></i>
    hide_input = false
    position = 0, 250
    halign = center
    valign = bottom
}

# Keyboard LAYOUT
label {
    monitor =
    text = $LAYOUT
    color = $color13
    font_size = 15
    font_family = Victor Mono Bold Oblique
    position = 0, 200
    halign = center
    valign = bottom
}
