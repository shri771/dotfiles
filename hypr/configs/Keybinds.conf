$mainMod = SUPER
# Default
$scriptsDir = $HOME/.config/hypr/scripts
$configs = $HOME/.config/hypr/configs
# User
$UserConfigs = $HOME/.config/hypr/UserConfigs
$UserScripts = $HOME/.config/hypr/UserScripts

bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0
bind = $mainMod, V, exec , copyq menu
bind = $mainMod, C, killactive,
bind = $mainMod, Space, fullscreen
bind = $mainMod SHIFT, C, exec, $scriptsDir/KillActiveProcess.sh
bind = $mainMod , T, togglefloating,
bind = $mainMod ALT, F, exec, hyprctl dispatch workspaceopt allfloat
#bind = $mainMod SHIFT, L, exec, $scriptsDir/LockScreen.sh # screen lock
bindl = CTRL ALT, P, exec, $scriptsDir/Wlogout.sh # power menu
bindel = $mainMod, ESCAPE, exec, hyprctl dispatch exit

# FEATURES / EXTRAS
bind = $mainMod, D, exec, $scriptsDir/KeyHints.sh # help file
bind = $mainMod , R, exec, $scriptsDir/Refresh.sh # Refresh waybar, swaync, rofi
bind = $mainMod ALT, E, exec, $scriptsDir/RofiEmoji.sh # emoji menu
#bind = $mainMod, S, exec, $scriptsDir/RofiSearch.sh # Google search using rofi
bind = $mainMod SHIFT, B, exec, $scriptsDir/ChangeBlur.sh # Toggle blur settings 
bind = $mainMod SHIFT, G, exec, $scriptsDir/GameMode.sh # Toggle animations ON/OFF
bind = $mainMod CTRL, L, exec, $scriptsDir/ChangeLayout.sh # Toggle Master or Dwindle Layout
bind = $mainMod ALT, V, exec, $scriptsDir/ClipManager.sh # Clipboard Manager
bind = Alt, N, exec, swaync-client -t -sw # swayNC notification panel

# FEATURES / EXTRAS (UserScripts)
bind = $mainMod SHIFT, E, exec, $UserScripts/QuickEdit.sh # Quick Edit Hyprland Settings
bind = $mainMod SHIFT, M, exec, $UserScripts/RofiBeats.sh # online music using rofi
bind = $mainMod, X, exec, $UserScripts/WallpaperSelect.sh # Select wallpaper to apply
bind = $mainMod SHIFT, W, exec, $UserScripts/WallpaperEffects.sh # Wallpaper Effects by imagemagick
bind = CTRL ALT, W, exec, $UserScripts/WallpaperRandom.sh # Random wallpapers
bind = $mainMod ALT, O, exec, hyprctl setprop active opaque toggle # disable opacity on active window
##bind = $mainMod SHIFT, K, exec, $scriptsDir/KeyBinds.sh # search keybinds via rofi

# Waybar / Bar related
bind = ALT , E, exec, pkill -SIGUSR1 waybar # Toggle hide/show waybar 
bind = $mainMod CTRL, B, exec, $scriptsDir/WaybarStyles.sh # Waybar Styles Menu
bind = $mainMod ALT, W, exec, $scriptsDir/WaybarLayout.sh # Waybar Layout Menu

# Dwindle Layout
bind = $mainMod SHIFT, I, togglesplit # only works on dwindle layout
#bind = $mainMod, P, pseudo, # dwindle

# Master Layout
bind = $mainMod CTRL, D, layoutmsg, removemaster
#bind = $mainMod, I, layoutmsg, addmaster
#bind = ALT, I, layoutmsg, cyclenext
#bind = ALT, O, layoutmsg, cycleprev
bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster

# Works on either layout (Master or Dwindle)
#bind = $mainMod, M, exec, hyprctl dispatch splitratio 0.3

# group
bind = $mainMod, G, togglegroup # toggle group
bind =  CTRL, tab, changegroupactive  # change focus to another window

# Cycle windows if floating bring to top
bind = ALT, tab, cyclenext
#bind = ALT, tab, bringactivetotop  

# Special Keys / Hot Keys
bindel = , xf86audioraisevolume, exec, $scriptsDir/Volume.sh --inc # volume up
bindel = , xf86audiolowervolume, exec, $scriptsDir/Volume.sh --dec # volume down
bindl = , xf86AudioMicMute, exec, $scriptsDir/Volume.sh --toggle-mic # mic mute
bindl = , xf86audiomute, exec, $scriptsDir/Volume.sh --toggle # mute
bindl = , xf86Sleep, exec, systemctl suspend  # sleep button 
bindl = , xf86Rfkill, exec, $scriptsDir/AirplaneMode.sh # Airplane mode

# media controls using keyboards
bindl = , xf86AudioPlayPause, exec, $scriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioPause, exec, $scriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioPlay, exec, $scriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioNext, exec, $scriptsDir/MediaCtrl.sh --nxt 
bindl = , xf86AudioPrev, exec, $scriptsDir/MediaCtrl.sh --prv
bindl = , xf86audiostop, exec, $scriptsDir/MediaCtrl.sh --stop

# Screenshot keybindings NOTE: You may need to press Fn key as well
#bind = $mainMod, Print, exec, $scriptsDir/ScreenShot.sh --now  # screenshot
bind = $mainMod SHIFT, S, exec, $scriptsDir/ScreenShot.sh --area # screenshot (area)
#bind = $mainMod CTRL, Print, exec, $scriptsDir/ScreenShot.sh --in5 # screenshot  (5 secs delay)
bind = $mainMod CTRL SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --in10 # screenshot (10 secs delay)
bind = ALT, Print, exec, $scriptsDir/ScreenShot.sh --active # screenshot (active window only)

# screenshot with swappy (another screenshot tool)
#bind = $mainMod SHIFT, S, exec, $scriptsDir/ScreenShot.sh --swappy #screenshot (swappy)

# Resize windows
binde = $mainMod SHIFT, H, resizeactive,-50 0
binde = $mainMod SHIFT, L, resizeactive,50 0
binde = $mainMod SHIFT, K, resizeactive,0 -50
binde = $mainMod SHIFT, J, resizeactive,0 50

# Move windows
bind = $mainMod , H, movewindow, l
bind = $mainMod , L, movewindow, r
bind = $mainMod , K, movewindow, u
bind = $mainMod , J, movewindow, d

# Move focus with mainMod + arrow keys
bind = ALT, H, movefocus, l
bind = ALT, H, exec, sh -c "~/.config/hypr/scripts/move_cursor.sh"

bind = ALT, L, movefocus, r
bind = ALT, L, exec, sh -c "~/.config/hypr/scripts/move_cursor.sh"

bind = ALT, K, movefocus, u
bind = ALT, K, exec, sh -c "~/.config/hypr/scripts/move_cursor.sh" 

bind = ALT, J, movefocus, d
bind = ALT, J, exec, sh -c "~/.config/hypr/scripts/move_cursor.sh" 

# Workspaces related
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1

# Special workspace
bind = $mainMod SHIFT, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace,

# The following mappings use the key codes to better support various keyboard layouts
# 1 is code:10, 2 is code 11, etc
# Switch workspaces with mainMod + [0-9] 
bind = $mainMod, I, workspace, 1
bind = $mainMod, O, workspace, 2
bind = $mainMod, P, workspace, 3
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, code:16, workspace, 4
bind = $mainMod, code:17, workspace, 5
bind = $mainMod, code:18, workspace, 6

# Move active window and follow to workspace mainMod + SHIFT [0-9]
bind = $mainMod SHIFT, I, movetoworkspace, 1
bind = $mainMod SHIFT, O, movetoworkspace, 2
bind = $mainMod SHIFT, P, movetoworkspace, 3
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, code:16, movetoworkspace, 4
bind = $mainMod SHIFT, code:17, movetoworkspace, 5
bind = $mainMod SHIFT, code:18, movetoworkspace, 6
bind = $mainMod SHIFT, bracketleft, movetoworkspace, -1 # brackets [ or ]
bind = $mainMod SHIFT, bracketright, movetoworkspace, +1

# Move active window to a workspace silently mainMod + CTRL [0-9]
bind = $mainMod CTRL, I, movetoworkspacesilent, 1
bind = $mainMod CTRL, O, movetoworkspacesilent, 2
bind = $mainMod CTRL, P, movetoworkspacesilent, 3
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, code:16, movetoworkspacesilent, 4
bind = $mainMod CTRL, code:17, movetoworkspacesilent, 5
bind = $mainMod CTRL, code:18, movetoworkspacesilent, 6
bind = $mainMod CTRL, bracketleft, movetoworkspacesilent, -1 # brackets [ or ]
bind = $mainMod CTRL, bracketright, movetoworkspacesilent, +1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
