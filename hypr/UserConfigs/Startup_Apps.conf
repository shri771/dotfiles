#Commands & Apps to be executed at launch

$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

$wallDIR=$HOME/Pictures/wallpapers
$lock = $scriptsDir/LockScreen.sh
$SwwwRandom = $UserScripts/WallpaperAutoChange.sh

# wallpaper stuff / More wallpaper options below
exec-once = swww-daemon --format xrgb
#exec-once = $SwwwRandom $wallDIR # random wallpaper switcher every 30 minutes

# Startup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $scriptsDir/keyring.sh
exec = hyprctl setcursor Bibata-Modern-Classic  22
exec-once = bash -c $HOME/scripts/startups/connect_realmebuds.sh
exec-once = bash  $HOME/.config/hypr/scripts/temp_show.sh &
exec-once = xhost +SI:localuser:root
exec-once = /usr/bin/rclone mount shri77_photos: ~/Pictures/Photos_77/

# Polkit (Polkit Gnome / KDE)
exec-once = bash $scriptsDir/Polkit.sh

# starup apps
exec-once = waybar &
# exec-once = autokey-qt   &
exec-once = swappy &
# exec-once = slimbookbatterypreferences.py &
exec-once = nm-applet --indicator &
exec-once = swaync &
exec-once = ags &
exec-once = blueman-applet &
exec-once = kdeconnect-indicator &
exec-once = ydotoold &
exec-once = source ~/.venvs/pyprland/bin/activate.fish && pypr
# exec-once = hyprsession

#exec-once = rog-control-center &

#clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store


# Rainbow borders
#exec-once = $UserScripts/RainbowBorders.sh &

# Starting hypridle to start hyprlock
exec-once = hypridle &

# Start pyprland daemon
exec-once =  pypr &

