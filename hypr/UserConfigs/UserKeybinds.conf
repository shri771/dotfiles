$mainMod = SUPER
$files = dolphin
$term = kitty
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

# rofi App launcher
#bindr = $mainMod, $mainMod_L, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window # Super Key to Launch rofi menu
bind = ALT, F, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window #Main Menu
bind = ALT, S, exec,bash $HOME/.config/eww/dashboard/launch_dashboard
bind = $mainMod , M, fullscreen, 1 # fake full screen
bind=ALT , O, exec,bash $HOME/.config/hypr/scripts/open_tmux_in_dolphin.sh

# ags overview
bind = $mainMod, A, exec, pkill rofi || true && ags -t 'overview'

bind = $mainMod, Return, exec, $term  #terminal
bind = $mainMod, F, exec, $files #file manager
bind = $mainMod, B, exec, brave-browser
#bind = ALT, G, exec, flatpak run io.missioncenter.MissionCenter
bind = $mainMod, R, exec, notion-calender
bind = $mainMod, N, exec, [class="Notion" title="Git basic"] notion




# pyprland
bind = $mainMod CTRL, Return, exec, pypr toggle term # Dropdown terminal
bind = $mainMod, code:44, exec, pypr toggle whatsie # Whatsapp
bind = ALT, D, exec, pypr toggle mixer       # Mixer
bind = ALT, o, exec, pypr toggle cal         # Cal
bind = ALT, A, exec, pypr toggle file         # Cal
bind = ALT, W, exec, pypr toggle clock         # Cal
#bind = ALT, W, exec, ~/Pkg/hypr-scratcher-venv/bin/hpr-scratcher toggle clock
bind = ALT, G, exec, pypr toggle mission     # Mission-centre
bind = ALT, P, exec, pypr toggle kde     # Mission-centre
bind = $mainMod , ;, exec, pypr toggle share # Share
bind = $mainMod, Z, exec, pypr zoom # Toggle Desktop Zoom

