# Opacity Settings
windowrulev2 = opacity 0.95 0.95, class:^(com.ktechpit.whatsie)$
windowrulev2 = opacity 0.9 0.8, class:^(qalculate-gtk)$
windowrulev2 = opacity 0.9 0.9, class:^(kitty)$
