############################################
# Hyprland Window Rules Configuration File #
############################################

# Gamescope Rules
windowrule = noblur, class:^(gamescope)$
windowrule = fullscreen, class:^(gamescope)$
windowrule = workspace 6 silent, class:^(gamescope)$
windowrule = opacity 1.0 1.0, class:.*

# Window Position
windowrule = center, class:^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol)$
windowrule = center, class:^([Ww]hatsapp-for-linux)$
windowrule = center, class:^([Ff]erdium)$
windowrule = group, class:^(mpv)$, floating disable

# Window Rules - Positioning
windowrule = center, class:^([Tt]hunar)$, title:^(File Operation Progress)$
windowrule = center, class:^([Tt]hunar)$, title:^(Confirm to replace files)$
windowrule = center, title:^(ROG Control)$
windowrule = center, title:^(Keybindings)$
windowrule = move 72% 7%, title:^(Picture-in-Picture)$
windowrule = workspace special silent, class:^(eww)$

# Avoid idle for fullscreen apps
windowrule = idleinhibit fullscreen, class:.*
windowrule = idleinhibit fullscreen, title:.*

# Animation Rules
windowrule = animation fade, duration 0, class:^(com.github.hluk.copyq)$

# Grouping and Floating Rules
windowrule = group new, class:^(nemo)$
windowrule = float, class:^(nemo)$, title:^(File Operation Progress)$
windowrule = float, class:^(nemo)$, title:^(Confirm to replace files)$
windowrule = float, class:^(nemo)$, title:^(Rename File)$
windowrule = float, class:^(nemo)$, title:^(Move to Trash)$
windowrule = float, class:^(nemo)$, title:^(Delete Permanently)$
windowrule = float, class:^(nemo)$, title:^(Authentication Required)$

# Workspace Assignment
windowrule = workspace 1, class:^([Tt]hunderbird|eu.betterbird.Betterbird|org.gnome.Evolution)$
windowrule = workspace 2, class:^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr|[Mm]icrosoft-edge(-stable|-beta|-dev|-unstable)?|[Gg]oogle-chrome(-beta|-dev|-unstable)?|[Tt]horium-browser|[Cc]achy-browser)$
windowrule = workspace 2, class:^(libreoffice-calc)$
windowrule = workspace 4, class:^(com.obsproject.Studio)$
windowrule = workspace 5, class:^([Ss]team|[Ll]utris)$
windowrule = workspace 6 silent, class:^(virt-manager|.virt-manager-wrapped)$
#windowrule = workspace 7, class:^([Dd]iscord|[Ww]ebCord|[Vv]esktop|[Ff]erdium|[Ww]hatsapp-for-linux|teams-for-linux)$
windowrule = workspace 9 silent, class:^([Aa]udacious)$

# Floating Windows
windowrule = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = float, class:^([Zz]oom|onedriver|onedriver-launcher)$
windowrule = float, class:^([Tt]hunar)$, title:^(File Operation Progress|Confirm to replace files)$
windowrule = float, class:^(xdg-desktop-portal-gtk)$
windowrule = float, class:^(org.gnome.Calculator)$, title:^(Calculator)$
windowrule = float, class:^(codium|codium-url-handler|VSCodium|code-oss)$, title:^(Add Folder to Workspace)$
windowrule = float, class:^(electron)$, title:^(Add Folder to Workspace)$
windowrule = float, class:^([Rr]ofi)$
windowrule = float, class:^(org.pulseaudio.pavucontrol)$
windowrule = float, class:^(kitty-dropterm)$
windowrule = float, class:^(com.rtosta.zapzap)$
windowrule = float, class:^(qalculate-gtk)$
windowrule = float, class:^(org.kde.kdeconnect.app)$
windowrule = float, class:^(nwg-look)$
windowrule = float, class:^(org.kde.kclock)$
windowrule = float, class:^(org.gnome.clocks)$
windowrule = float, class:^(nm-applet|nm-connection-editor|blueman-manager)$
windowrule = float, class:^(gnome-system-monitor|org.gnome.SystemMonitor|io.missioncenter.MissionCenter)$

# Opacity Settings
windowrule = opacity 0.95 0.95, class:^(com.ktechpit.whatsie)$
windowrule = opacity 0.9 0.8, class:^(qalculate-gtk)$
windowrule = opacity 0.9 0.9, class:^(kitty)$
windowrule = opacity 0.90 0.70, class:^(org.pulseaudio.pavucontrol)$
windowrule = opacity 0.95 0.65, class:^(io.missioncenter.MissionCenter)$
windowrule = opacity 0.90 0.60, class:^(org.kde.kcolorchooser|org.kde.kdeconnect.app)$

# Window Sizing
windowrule = size 70% 70%, class:^(gnome-system-monitor|org.gnome.SystemMonitor|io.missioncenter.MissionCenter)$
windowrule = size 55% 50%, class:^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol)$
windowrule = size 70% 70%, class:^(xdg-desktop-portal-gtk)$
windowrule = size 60% 70%, title:^(Kvantum Manager)$
windowrule = size 60% 70%, class:^(qt6ct)$
windowrule = size 70% 70%, class:^(evince|wihotspot(-gui)?)$
windowrule = size 60% 70%, class:^(file-roller|org.gnome.FileRoller)$
windowrule = size 60% 70%, class:^([Ww]hatsapp-for-linux|[Ff]erdium)$
windowrule = size 60% 70%, title:^(ROG Control)$

# Pinning Windows
windowrule = pin, title:^(Picture-in-Picture)$

# Additional Rules
windowrule = keepaspectratio, title:^(Picture-in-Picture)$
windowrule = stayfocused, class:^(com.github.hluk.copyq)$
windowrule = opacity 0.9 0.9, class:^(com.github.hluk.copyq)$
windowrule = pin, class:^(com.github.hluk.copyq)$
windowrule = noanim, class:^(com.github.hluk.copyq)$


