############################################
# Hyprland Window Rules Configuration File #
############################################

# Gamescope Rules
windowrulev2 = noblur, class:^(gamescope)$
windowrulev2 = fullscreen, class:^(gamescope)$
windowrulev2 = workspace 6 silent, class:^(gamescope)$
windowrulev2 = opacity 1.0 1.0, class:.*

# Window Position
windowrulev2 = center, class:^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol)$
windowrulev2 = center, class:^([Ww]hatsapp-for-linux)$
windowrulev2 = center, class:^([Ff]erdium)$

# The 'group' rule syntax has been changed in newer Hyprland versions.
# The following rules have been commented out. Please refer to the Hyprland documentation for the new syntax.
# windowrule = group, class:^(mpv)$, floating disable
# windowrule = group new, class:^(nemo)$

# Window Rules - Positioning
windowrulev2 = center, class:^([Tt]hunar)$, title:^(File Operation Progress)$
windowrulev2 = center, class:^([Tt]hunar)$, title:^(Confirm to replace files)$
windowrulev2 = center, title:^(ROG Control)$
windowrulev2 = center, title:^(Keybindings)$
windowrulev2 = move 72% 7%, title:^(Picture-in-Picture)$
windowrulev2 = workspace special silent, class:^(eww)$

# Avoid idle for fullscreen apps
windowrulev2 = idleinhibit fullscreen, class:.*
windowrulev2 = idleinhibit fullscreen, title:.*

# Animation Rules
windowrulev2 = noanim, class:^(com.github.hluk.copyq)$

# Floating Rules
windowrulev2 = float, class:^(nemo)$, title:^(File Operation Progress)$
windowrulev2 = float, class:^(nemo)$, title:^(Confirm to replace files)$
windowrulev2 = float, class:^(nemo)$, title:^(Rename File)$
windowrulev2 = float, class:^(nemo)$, title:^(Move to Trash)$
windowrulev2 = float, class:^(nemo)$, title:^(Delete Permanently)$
windowrulev2 = float, class:^(nemo)$, title:^(Authentication Required)$

# Workspace Assignment
windowrulev2 = workspace 1, class:^([Tt]hunderbird|eu.betterbird.Betterbird|org.gnome.Evolution)$
windowrulev2 = workspace 2, class:^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr|[Mm]icrosoft-edge(-stable|-beta|-dev|-unstable)?|[Gg]oogle-chrome(-beta|-dev|-unstable)?|[Tt]horium-browser|[Cc]achy-browser)$
windowrulev2 = workspace 2, class:^(libreoffice-calc)$
windowrulev2 = workspace 4, class:^(com.obsproject.Studio)$
windowrulev2 = workspace 5, class:^([Ss]team|[Ll]utris)$
windowrulev2 = workspace 6 silent, class:^(virt-manager|.virt-manager-wrapped)$
