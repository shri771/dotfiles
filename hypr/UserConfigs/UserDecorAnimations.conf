# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

env = XCURSOR_THEME=Bibata-Modern-Classic
env = XCURSOR_SIZE=22

general {
  border_size = 2
  gaps_in = 3
  gaps_out = 7

  col.active_border = $color12
  col.inactive_border = $color10
}

decoration {
  rounding = 10

  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = false
    range = 3
    render_power = 1

    color =  $color12
    color_inactive = $color10
  }


    blur {
        enabled = true
        size = 6
        passes = 2
        ignore_opacity = false  # Ensure transparency respects blur
        new_optimizations = true
        special = true
    }

}

group {

    groupbar {
        enabled = false   # Show the group bar
        height = 0       # Group bar height
        col.active = $color10	   # Green color for active window
        col.inactive = $color12 # White color with 50% opacity for inactive windows
    }
}

animations {
  enabled = false

  # Bezier curve for a simple linear fade
  bezier = liner, 0, 0, 0, 0

  # Main fade animation (1ms duration - fastest)
  animation = fade, 1, 1, liner
}

