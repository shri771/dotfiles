device_name = "BY Tech Gaming Keyboard"

# 1. Remap PageUp to End
[[remap]]
input = ["KEY_PAGEUP"]
output = ["KEY_END"]

# 2. Remap PageDown to Home
[[remap]]
input = ["KEY_PAGEDOWN"]
output = ["KEY_HOME"]

# 3. Caps Lock: Tap = Esc, Hold = Left Ctrl
# This puts the "Left Ctrl" dual role ON the Caps Lock key.
[[dual_role]]
input = "KEY_CAPSLOCK"
hold = ["KEY_LEFTCTRL"]
tap = ["KEY_ESC"]

# 4. Right Alt: Tap = Right Arrow
[[dual_role]]
input = "KEY_RIGHTALT"
hold = ["KEY_RIGHTALT"]
tap = ["KEY_RIGHT"]

# 5. Left Alt: Tap = Left Arrow
[[dual_role]]
input = "KEY_LEFTALT"
hold = ["KEY_LEFTALT"]
tap = ["KEY_LEFT"]
