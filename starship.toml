# Optimized Starship Configuration
# No leading blank line
add_newline = false

# Prompt format: directory â†’ git branch â†’ git status â†’ character
format = "$directory$git_branch$git_status$character"

# Color palette
palette = 'foo'

[palettes.foo]
blue = '21'
mustard = '#ffaa00'
blu = '#ffd5d8'
skyblue = '#00aaff'
pink = '#ff55ff'

[character]
format = '$symbol'
success_symbol = '[â¯](bold green) '
error_symbol = '[â¯](bold red) '
vimcmd_symbol = '[â® ](bold mustard)'

[cmd_duration]
min_time = 500
format = '[](dimmed yellow) [$duration ](bold yellow)'

[directory]
format = '[](#ffd5d8) [$path](#1fd6ff) '
truncation_length = 2
truncation_symbol = ''
home_symbol = '~'

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[ğŸ’ PICKING](bold red)'

# Git Status - Using your original symbols with cleaner formatting
[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = 'bold red'
conflicted = '[ îœ§](red bold)'
# ahead      = '[ğŸŒ½](bright-yellow)'
staged     = '[ğŸ‚ ](bright-red)'
# staged     = '[î®… ](bright-green)'
diverged   = '[î«¾](purple)'
behind = '[â‡£](bold bright-red)'
ahead = '[â‡¡](bold bright-yellow)'
up_to_date = '[](green)'
untracked  = '[](cyan)'
# stashed    = '[ ï¼ ](blue)'
modified   = '[](yellow)'
stashed = '[ï‡š ](#ff00ff)'
renamed    = '[](magenta)'
# deleted    = '[ ï€”](red)'
deleted    = '[](red)'

[git_branch]
format = '[on](#ffd5d8) [$symbol$branch(:$remote_branch)]($style) '
# symbol = 'ğŸŒ± '
symbol = 'îœ¥ '
style = 'pink'
truncation_length = 4
truncation_symbol = ''
ignore_branches = ['main']

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
trim_at = '.companyname.com'
disabled = false

[sudo]
format = '[$symbol]($style)'
style = 'bold green'
symbol = 'ğŸ’» '
disabled = false

